<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card Deny Andrian</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="card-container">
      <img src="fotoandre.jpg" alt="" class="round" />
      <h3>Deny Andrian</h3>
      <p class="card-subtitle">Frontend Developer</p>
      <p class="card-description">
        Software artisan focused on frontend development that creates high
        performance applications and websites
      </p>
      <div class="button">
        <button class="primary">Message</button>
        <button class="primary outline">Following</button>
      </div>
      <div class="social-media">
        <a href="https://www.instagram.com/denyandriian" target="_blank"> 
            <div class="fa-brands fa-instagram"></div>  
        </a>
        <a href="https://www.facebook.com/deny.andrian.90226" target="_blank">
            <div class="fa-brands fa-facebook"></div>  
        </a>
        <a href="https://www.twitter.com/denyandriian" target="_blank"> 
          <div class="fa-brands fa-twitter"></div>     
        </a>
      </div>
      <div class="skills">
        <h6>Skills</h6>
        <ul>
          <li>HTML</li>
          <li>CSS</li>
          <li>Javasript</li>
          <li>React</li>
          <li>Next</li>
          <li>Laravel</li>
          <li>Node</li>
        </ul>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
      integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
